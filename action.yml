name: "Run Stryker.NET Docker"
description: "GitHub Action for mutation testing with Stryker.NET"
author: "lyndychivs"

branding:
  icon: "crosshair"
  color: "red"

inputs:
  configurationFile:
    description: "The name of the Stryker.NET configuration file (must be in the root of the repository)."
    required: true
    default: "stryker-config.json"

  dashboardApiKey:
    description: "The API key for authentication with the Stryker dashboard."
    required: false
    default: ""
    
runs:
  using: "docker"
  image: "dockerfile"
  args:
    - ${{inputs.configurationFile}}
    - ${{inputs.dashboardApiKey}}
    - ${{GITHUB_REF##*/}}
